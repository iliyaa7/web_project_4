<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning how to learn</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

  <div class="popup">
    <button type="button" class="popup__close-button"></button>
    <div class="popup__container">
      <form action="#" class="popup__form" id="form" name="main-form">
        <h2 class="popup__form-heading">Edit profile</h2>
        <input type="text" name="full-name" class="popup__form-input" placeholder="Name" id="name" value="Jacques Cousteau">
        <input type="text" name="about" class="popup__form-input" placeholder="About me" id="about" value="Explorer">
        <button type="submit" class="popup__save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="page">

    <header class="header">
      <img src="./images/Logo.svg" alt="A photo of the logo" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-photo.png" alt="Your profile photo" class="profile__image">
        <div class="profile__rows">
          <div class="profile__top-row">
            <h1 class="profile__title">Iliya Gomon</h1>
            <button type="button" class="profile__info-button">
              <img src="./images/batton-prof_edit.svg" alt="A photo of an edit button" class="profile__info-image">
            </button>
          </div>
          <h2 class="profile__subtitle">Guitar teacher</h2>
        </div>
        <button type="button" class="profile__plus-button">
          <img src="./images/batton-plus.svg" alt="A photo of a plus button" class="profile__plus-image">
        </button>
      </section>

      <section class="post-container">
        <div class="post">
          <img src="./images/post-photo_1.jpg" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Yosemite Valley</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_2.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Lake Louise</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_3.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Bald Mountains</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_4.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Latemar</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_5.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Vanoise Nationalee</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_6.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Yosemite Valley</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
  </div>

  <script src="./java-script/sript.js"></script>
</body>
</html>
