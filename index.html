<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning how to learn</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

  <div class="popup" id="form">
    <button type="button" class="popup__close-button"></button>
    <div class="popup__container">
      <form action="#" class="popup__form" id="form__profile" name="main-form">
        <h2 class="popup__form-heading">Edit profile</h2>
        <input type="text" name="full-name" class="popup__form-input" placeholder="Name" id="name" value="Jacques Cousteau">
        <input type="text" name="about" class="popup__form-input" placeholder="About me" id="about" value="Explorer">
        <button type="submit" class="popup__save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="popup" id="post">
    <button type="button" class="popup__close-button"></button>
    <div class="popup__container">
      <form action="#" class="popup__form" id="form__post" name="main-form">
        <h2 class="popup__form-heading">New place</h2>
        <input type="text" name="title" class="popup__form-input" placeholder="Title" id="title" value="">
        <input type="text" name="link" class="popup__form-input" placeholder="Image link" id="link" value="">
        <button type="submit" class="popup__save-button">Create</button>
      </form>
    </div>
  </div>

  <div class="popup" id="picture">
    <button type="button" class="popup__close-button"></button>
    <div class="popup__holder">
      <img src="https://code.s3.yandex.net/web-code/lago.jpg" alt="a photo that you uploaded" class="popup__image">
      <p class="popup__caption">adddd</p>
    </div>
  </div>

  <div class="page">

    <header class="header">
      <img src="./images/Logo.svg" alt="A photo of the logo" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-photo.png" alt="Your profile photo" class="profile__image">
        <div class="profile__rows">
          <div class="profile__top-row">
            <h1 class="profile__title">Iliya Gomon</h1>
            <button type="button" class="profile__info-button">
              <img src="./images/batton-prof_edit.svg" alt="A photo of an edit button" class="profile__info-image" id="profile__button">
            </button>
          </div>
          <h2 class="profile__subtitle">Guitar teacher</h2>
        </div>
        <button type="button" class="profile__plus-button" id="plus__button">
          <img src="./images/batton-plus.svg" alt="A photo of a plus button" class="profile__plus-image">
        </button>
      </section>

      <section class="post-container">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
  </div>

  <template id="card">
    <div class="post">
      <button class="post__delete-button"></button>
      <button class="post__image-button" id="image__button">
        <img  alt="a photo that you uploaded" class="post__image">
      </button>
      <div class="post__bottom-container">
        <h2 class="post__heading"></h2>
        <button type="button" class="post__button">
          <img src="./images/like-button.svg" alt="A photo of a heart button" class="post__like-button">
        </button>
      </div>
    </div>
  </template>

  <script src="./java-script/sript.js"></script>
</body>
</html>
