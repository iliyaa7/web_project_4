<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning how to learn</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/Logo.svg" alt="A photo of the logo" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-photo.png" alt="Your profile photo" class="profile__image">
        <div class="profile__rows">
          <div class="profile__top-row">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile-info__button">
              <img src="./images/batton-prof_edit.svg" alt="A photo of an edit button" class="profile-info__image">
            </button>
          </div>
          <h2 class="profile__subtitle">Explorer</h2>
        </div>
        <button type="button" class="plus-button">
          <img src="./images/batton-plus.svg" alt="A photo of a plus button" class="plus-button__image">
        </button>
      </section>

      <section class="post-container">
        <div class="post">
          <img src="./images/post-photo_1.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Moraine Lake</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_2.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Lake Louise</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_3.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Bald Mountains</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_4.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Latemar</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_5.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Vanoise Nationalee</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="like-button">
            </button>
          </div>
        </div>

        <div class="post">
          <img src="./images/post-photo_6.png" alt="a photo that you uploaded" class="post__image">
          <div class="post__bottom-container">
            <h2 class="post__heading">Yosemite Valley</h2>
            <button type="button" class="post__button">
              <img src="./images/like-button.svg" alt="A photo of a heart button" class="like-button">
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-copyright">Â© 2021 Around The U.S.</p>
    </footer>
